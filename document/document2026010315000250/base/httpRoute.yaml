apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: document
  namespace: app
spec:
  hostnames:
    - document.bei.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: https
      namespace: istio-system
  rules:
    - backendRefs:
        - name: document
          namespace: app
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /